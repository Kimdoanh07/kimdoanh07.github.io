<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kim Doanh | Portfolio</title>
  <style>
    :root{--bg:#0b1220;--card:#111b2e;--text:#e7eefc;--muted:#aab7d6;--line:#223155}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:980px;margin:0 auto;padding:28px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:18px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .top{display:flex;gap:18px;align-items:center;flex-wrap:wrap}
    .avatar{width:96px;height:96px;border-radius:999px;object-fit:cover;border:2px solid var(--line)}
    h1{margin:0;font-size:28px} .muted{color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px;margin-top:16px}
    a{color:inherit} .pill{display:inline-block;padding:6px 10px;border:1px solid var(--line);border-radius:999px;margin:6px 6px 0 0;text-decoration:none}
  </style>
</head>

          </div>
        </div>
      </div>

      <h2 style="margin:18px 0 6px">Dự án nổi bật</h2>
      <div class="grid">
        <div class="card">
          <b>Project 1</b>
          <div class="muted">Mô tả ngắn 1–2 dòng…</div>
          <div style="margin-top:10px">
            <a class="pill" href="#" target="_blank" rel="noreferrer">Live</a>
            <a class="pill" href="#" target="_blank" rel="noreferrer">Code</a>
          </div>
        </div>
        <div class="card">
          <b>Project 2</b>

            <a class="pill" href="#" target="_blank" rel="noreferrer">Code</a>
          </div>
        </div>

    </section>
  </main>
</body>
</html>
